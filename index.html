<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Main Stage</title>
  </head>
  <body class="black">
    <!-- Floating table row for placed items -->
    <div
      class="row"
      id="tableRow"
      style="position: absolute; top: 10%; width: 100%; z-index: 5"
    >
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content">
        <img
          src="images/mainstageminimap.png"
          class="contain-minimap moveminimap"
        />
      </div>
    </div>

    <!-- Row 1 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="box center-content">
        <img
          src="images/leftarrow.png"
          class="contain-arrow leftarrow clickable1"
          onclick="goLeft()"
        />
      </div>
      <div class="box center-content"></div>
      <div class="box center-content">
        <img
          src="images/KEY.png"
          class="contain-key movekey clickable2"
          onclick="collectKey()"
        />
      </div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <div
      class="row"
      id="bottomRow"
      style="position: fixed; bottom: 0; width: 100%; z-index: 5"
    >
      <div class="box center-content" id="bottomSlot1">
        <!-- First key already here -->
        <img src="images/KEY.png" class="firstkey" id="firstKey" />
      </div>
      <div class="box center-content" id="bottomSlot2"></div>
      <div class="box center-content" id="bottomSlot3"></div>
      <div class="box center-content" id="bottomSlot4"></div>
      <div class="box center-content" id="bottomSlot5"></div>
    </div>

    <!-- Shared Modal -->
    <div class="modal center" id="myModal">
      <span class="close" onclick="hideModal()">&times;</span>
      <div class="modal-body center">
        <img id="modalImage" src="" alt="Enlarged image" />
      </div>
    </div>

    <audio id="keyJingle" src="sfx/key.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
